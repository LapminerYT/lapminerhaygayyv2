<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Messages | Firebase</title>

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <div class="container">

        <form action="" id="contactForm">

            <div class="alert">Thông tin của bạn đã được gửi.Cửa hàng sẽ liên lạc với bạn trong 12 giờ tới.Nhớ kiểm tra Email nha.</div>

            <div class="inputBox">

                <input type="text" id="name" placeholder="Tên của bạn" />

            </div>

            <div class="inputBox">

                <input type="email" id="emailid" placeholder="Địa chỉ email của bạn" />

            </div>

            <div class="inputBox">

                <textarea id="msgContent" cols="30" rows="10" placeholder="Nhập thông tin cần có tại đây"></textarea>

            </div>

            <div class="inputBox">

                <button type="submit">Gửi</button>

            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="/js//mail.js"></script>

</body>

</html>
